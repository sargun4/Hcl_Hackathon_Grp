<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RAG Chat UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="center">
        <h1>Where should we begin?</h1>

        <form id="chatForm" class="input-row">
            <label class="file-btn" title="Add files" aria-label="Add files">
                <input id="fileInput" type="file" accept="application/pdf" multiple />
                <svg class="file-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </label>

            <input id="prompt" class="prompt" type="text" placeholder="Ask anything" autocomplete="off" />

            <button type="submit" id="send" class="send-btn" aria-label="Send">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
                    <path d="M12 19V5" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12l7-7 7 7" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>

        <div id="fileName" class="file-list" aria-live="polite"></div>

        <!-- Result card -->
        <div id="result" class="result-card" hidden>
            <div class="result-header">
                <div class="result-title">Answer</div>
                <div class="result-actions">
                    <button id="copyBtn" class="icon-btn" title="Copy answer" aria-label="Copy">
                        <!-- clipboard icon -->
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden>
                            <path d="M16 4h2a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="8" y="2" width="8" height="4" rx="1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="resultBody" class="result-body" role="article" aria-live="polite"></div>

            <div id="resultSources" class="source-list" aria-live="polite"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
